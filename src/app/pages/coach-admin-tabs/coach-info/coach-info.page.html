<ion-header>
    <ion-toolbar color='primary'>
        <ion-title class='ion-text-center'>{{state}}</ion-title>
        <ion-buttons slot='end'>
            <ion-button (click)="closeModal()">
                <ion-icon name='close' slot='icon-only'></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]='coachForm' novalidate (ngSubmit)='onSubmit()'>
        <ion-list>
            <ion-item>
                <ion-label position='floating'><small>First name</small></ion-label>
                <ion-input formControlName='firstName'></ion-input>
            </ion-item>
            <div *ngIf="isSubmitted && coachForm.controls.firstName.errors?.required" class='ion-margin invalid'>
                <ion-label>
                    <small>*first name is required</small>
                </ion-label>
            </div>
            <ion-item>
                <ion-label position='floating'><small>Last name</small></ion-label>
                <ion-input formControlName='lastName'></ion-input>
            </ion-item>
            <div *ngIf="isSubmitted && coachForm.controls.lastName.errors?.required" class='ion-padding invalid'>
                <ion-label>
                    <small>*last name is required</small>
                </ion-label>
            </div>
            <ion-item>
                <ion-label position='floating'>
                    <small>Email</small>
                </ion-label>
                <ion-input formControlName='email'></ion-input>
            </ion-item>
            <div *ngIf='isSubmitted && coachForm.controls.email.errors?.required' class='ion-padding invalid'>
                <ion-label>
                    <small>*email is required</small>
                </ion-label>
            </div>
            <ion-item>
                <ion-label position='floating'>
                    <small>specialization</small>
                </ion-label>
                <ion-input formControlName='specialization'></ion-input>
            </ion-item>
            <div *ngIf='isSubmitted && coachForm.controls.specialization.errors?.required' class='ion-padding invalid'>
                <ion-label>
                    <small>*specialization is required</small>
                </ion-label>
            </div>
        </ion-list>
        <div class='ion-padding ion-margin'>
            <ion-button color='primary' expand="block" type="submit">Submit</ion-button>
        </div>
    </form>
</ion-content>
