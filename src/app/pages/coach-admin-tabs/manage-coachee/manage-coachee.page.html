<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Coachees</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='showCheckbox()'>Toggle</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf='isShow' class='ion-margin'>
    <ion-item>
      <ion-label position='floating'>Coach</ion-label>
      <ion-input placeholder="click to search" (ionFocus)="getCoach()" [value]='selectedCoach'></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor='let coachee of items' lines='inset'>
      <ion-checkbox *ngIf='isShow' slot='start'></ion-checkbox>
      <ion-avatar class='ion-margin'>
        <img [src]='coachee.profileImage' alt="">
      </ion-avatar>
      <ion-label>
        {{coachee.firstName}}{{coachee.lastName}}
        <br>
        <small>{{coachee.email}}</small>
      </ion-label>
      <ion-icon name="heart" slot='end' *ngIf="coachee.hasCoach"></ion-icon>
      <ion-icon name="heart-empty" slot='end' *ngIf="!coachee.hasCoach"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf='isShow'>
    <ion-row class='ion-justify-content-center'>
      <ion-col size='6' class='ion-text-center'>
        <ion-button>Assign</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
