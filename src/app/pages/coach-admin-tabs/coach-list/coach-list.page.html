<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>coach list</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card  *ngFor='let coach of coachList' (click)='gotoCoachDetail(coach)'>
      <ion-card-content class='ion-no-padding'>
        <ion-item lines='none'>
          <ion-avatar slot='start' class='ion-margin'>
            <img [src]='coach.profileImage' alt="">
          </ion-avatar>
          <ion-label>
            {{coach.firstName}}<br>
            <small>{{coach.email}}</small>
          </ion-label>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class='ion-text-center ion-no-padding'>
              <ion-label>{{coach.status}}</ion-label>
            </ion-col>
            <ion-col class='ion-text-center ion-no-padding'>
              <ion-label>{{coach.numberOfCoachees}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class='ion-text-center ion-no-padding'>
              <ion-label>
                <small>Status</small>
              </ion-label>
            </ion-col>
            <ion-col class='ion-text-center ion-no-padding'>
              <ion-label>
                <small>Coachees</small>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click)='createNewCaoch()'>
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
