<ion-header>
  <ion-toolbar color='secondary'>
    <ion-buttons slot='start'>
      <ion-button (click)='submit_foodJournalForm()'>
        <ion-icon name="checkmark" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New post</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)='colse_modal()'>
        <ion-icon name="close" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]='foodJournalForm' novalidate>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-test-start">
          <div>
            <h4>
              <ion-label>
                Meal:
              </ion-label>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <ion-radio-group [formControl]="f.mealCategory">
        <ion-row class="ion-justify-content-between ion-no-padding">
          <ion-col size='3' class="ion-text-center ion-col-border">
            <div>
              <ion-radio mode='md' value='breakfast'></ion-radio>
              <ion-icon name="custom-icon-breakfast-outline"></ion-icon><br />
              <ion-label [color]="f.mealCategory.value=='breakfast'?'primary':undefined">Breakfast</ion-label>
            </div>
          </ion-col>
          <ion-col size='3' class="ion-text-center ion-col-border">
            <div class='food-css'>
              <ion-radio mode='md' value='lunch'></ion-radio>
              <ion-icon name="custom-icon-lunch-outline" [color]=""></ion-icon><br />
              <ion-label [color]="f.mealCategory.value=='lunch'?'primary':undefined">Lunch</ion-label>
            </div>
          </ion-col>
          <ion-col size='3' class="ion-text-center ion-col-border">
            <div>
              <ion-radio mode='md' value='dinner'></ion-radio>
              <ion-icon name="custom-icon-dinner-outline"></ion-icon><br />
              <ion-label [color]="f.mealCategory.value=='dinner'?'primary':undefined">Dinner</ion-label>
            </div>
          </ion-col>
          <ion-col size='3' class="ion-text-center">
            <div>
              <ion-radio mode='md' value='snack'></ion-radio>
              <ion-icon name="custom-icon-snack-outline"></ion-icon><br />
              <ion-label [color]="f.mealCategory.value=='snack'?'primary':undefined">Snack</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-row>
        <ion-col>
          <div>
            <h4>
              <ion-label>
                Date:
              </ion-label>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-start">
          <div>
            <ion-item>
              <ion-datetime display-format="MMM DD, YYYY" formControlName="createDate"></ion-datetime>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class=ion-text-start>
          <div>
            <h4>
              <ion-label>
                Share more with us:
              </ion-label>
            </h4>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <ion-textarea class="message-input" placeholder="cooking style,quantity..." auto-grow='false' rows="2"
              formControlName='description'></ion-textarea>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class='ion-align-items-center'>
        <ion-col class="ion-text-start" size='4'>
          <div>
            <h4>
              <ion-label>
                Image:
              </ion-label>
            </h4>
          </div>
        </ion-col>
        <ion-col size='4'>
          <ion-button fill="outline" (click)="take_picture()">
            <ion-icon name='camera' slot='icon-only'></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size='4'>
          <div>
            <ion-button fill="outline" (click)="select_picture()">
              <ion-icon name='image' slot='icon-only'></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <div *ngIf="isSubmitted && f.imgData.errors" class='invalid-feedback ion-padding'>
        <div *ngIf="f.imgData.errors.required">image is required</div>
      </div>
      <ion-row>
        <ion-col>
          <div>
            <ion-thumbnail class='ion-text-center'>
              <img *ngIf="f.imgData.value" src="data:image/jpeg;base64,{{f.imgData.value}}" alt="">
            </ion-thumbnail>
          </div>
        </ion-col>
      </ion-row>
      <!-- <ion-row class="ion-justify-content-center">
        <ion-col class="ion-text-center">
          <div>
            <ion-button expand="block" type="submit">Add</ion-button>
          </div>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
