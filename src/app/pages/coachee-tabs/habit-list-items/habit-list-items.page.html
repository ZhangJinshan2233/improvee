<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Habit List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let habit of habitlist">
      <ion-item detail lines='none' (click)='editHabit(habit)'>
        <div class="habit-title">
          <ion-label class="ion-text-wrap">{{habit.title}}</ion-label>
        </div>
      </ion-item>
      <ion-card-content class="ion-padding-horizontal">
        <div class="modal-week-label">
          <ion-label>when in the week</ion-label>
        </div>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size='1.5' class="ion-align-self-center">
              <div>
                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.sunday)">
                  <small>Sun</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>
                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.monday)">
                  <small>Mon</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>

                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.tuesday)">
                  <small>Tue</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>

                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.wednesday)">
                  <small>Wen</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>
                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.thursday)">
                  <small>Thu</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>

                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.friday)">
                  <small>Fri</small>
                </ion-label>
              </div>
            </ion-col>
            <ion-col size='1.5' class="ion-align-self-center">
              <div>
                <ion-label class='circle' [ngStyle]="changeBackgroundColor(habit.saturday)">
                  <small>Sat</small>
                </ion-label>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-button fill='clear' (click)="addHabit()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
