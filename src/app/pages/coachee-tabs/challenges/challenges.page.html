<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider sticky=true class='ion-text-capitalize' color='primary'>
        <h3>active challenges</h3>
      </ion-item-divider>
      <ion-list class='ion-no-margin'>
        <ion-card *ngFor='let challenge of activeChallenges' color='secondary' class='ion-text-wrap'>
          <ion-card-header class='ion-no-padding'>
            <ion-card-title color='secondary'>
              <ion-row class='ion-justify-content-between ion-align-items-center'>
                <ion-col size='10'>
                  <div>
                    <ion-label color='dark' class='ion-text-capitalize'> {{challenge.title}}</ion-label>
                  </div>
                </ion-col>
                <ion-col size='2'>
                  <ion-button fill='clear' (click)="gotoActiveChallenge(challenge.title)">
                    <ion-icon name='arrow-forward' slot='icon-only' color='dark'></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class='ion-no-padding'>
            <ion-grid>
              <ion-row>
                <ion-range disabled min="0" max="100" step="1" value=20>
                </ion-range>
              </ion-row>
              <ion-row class="ion-margin">
                <ion-col>
                  <ion-card-subtitle>completed: 20%</ion-card-subtitle>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider sticky=true class='ion-text-capitalize' color='primary'>
        <h3>all challenges</h3>
      </ion-item-divider>
      <ion-list>
        <ion-card *ngFor='let challenge of allChallenges' class="bg-img" class='ion-text-wrap'>

          <ion-img [src]='challenge.imgUrl'></ion-img>
          <ion-card-header class='ion-padding'>
            <ion-card-title>
              <ion-row class='ion-justify-content-between ion-align-items-center'>
                <ion-col size='10'>
                  <div>
                    <ion-label color='dark' class='ion-text-capitalize'> {{challenge.title}}</ion-label>
                  </div>
                </ion-col>
                <ion-col size='2'>
                  <ion-button fill='clear' [routerLink]="['/coachee/challenges',challenge.id]">
                    <ion-icon name='arrow-forward' slot='icon-only' color='dark'></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content class='ion-padding'>
            <ion-text>{{challenge.abstract}}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-item-group>
  </ion-list>

</ion-content>
