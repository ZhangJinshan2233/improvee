<ion-content class="ion-padding-vertical">
  <ion-list *ngFor="let item of items let i=index" class="ion-no-margin accordion-list ion-no-padding" >
    <ion-item (click)="toggleSection(i)" [ngClass]="{'section-active': item.open,'section-inactive':!item.open}"
      lines="none">
      <ion-label>{{item.groupName}}</ion-label>
      <ion-icon name="add" slot="end" *ngIf="!item.open"></ion-icon>
      <ion-icon name="remove" slot="end" *ngIf="item.open"></ion-icon>
    </ion-item>
    <div *ngIf="item.indicators&&item.open" >
      <ion-list class="ion-no-margin accordion-list" *ngFor="let indicator of item.indicators">
        <ion-card (click)='gotoIndicatorDetails(indicator.indicatorName)' button='true'  @slidelefttitle>
          <ion-item lines='none' detail >
            <ion-label class="ion-text-capitalize">
              {{indicator.indicatorName}}
            </ion-label>
          </ion-item>
          <ion-card-content>
              <ion-row>
                <ion-col>
                  <div>
                    <ion-label class='indicator-value-font indicator-value-font' color='primary'>
                      {{indicator.value}}
                    </ion-label>
                    <ion-label class='indicator-unit-font'>
                      <small>{{indicator.unit}}</small>
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
