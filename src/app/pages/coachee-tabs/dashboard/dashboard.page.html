<ion-content class="ion-padding-vertical">
  <ion-list *ngFor="let item of items let i=index" class="ion-no-margin accordion-list ion-no-padding">
    <ion-item (click)="toggleSection(i)" [ngClass]="{'section-active': item.open,'section-inactive':!item.open}"
      lines="none">
      <ion-label>{{item.groupName}}</ion-label>
      <ion-icon name="add" slot="end" *ngIf="!item.open"></ion-icon>
      <ion-icon name="remove" slot="end" *ngIf="item.open"></ion-icon>
    </ion-item>
    <div *ngIf="item.indicators&&item.open">
      <ion-list class="ion-no-margin accordion-list" @list>
        <ion-card *ngFor="let indicator of item.indicators" @items
          (click)='gotoIndicatorDetails(indicator.indicatorName)'>
          <ion-card-content>
            <ion-grid>
              <ion-row class='ion-justify-content-between ion-align-items-center'>
                <ion-col>
                  <ion-label class="ion-text-capitalize ion-text-start">
                    {{indicator.indicatorName}}
                  </ion-label>
                </ion-col>
                <ion-col>
                  <div class='ion-text-end'>
                    <ion-label class='indicator-value-font' [color]='getStateOfIndicator(indicator.state)'>
                        {{indicator.value}}
                    </ion-label>
                    <ion-label class='indicator-unit-font' [color]='getStateOfIndicator(indicator.state)'>
                      <small>{{indicator.unit}}</small>
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row class='ion-justify-content-between ion-align-items-center'>
                <ion-col>
                    <ion-label class="ion-text-start">
                       <small>{{indicator.createDate | date}}</small> 
                      </ion-label>
                </ion-col>
                <ion-col>
                  <div class='ion-text-end'>
                    <ion-label>
                     {{indicator.state}}
                    </ion-label>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
