<ion-tabs>
  <ion-tab-bar slot='bottom'>
    <ion-tab-button tab="timeline" *appHasRole="['freeCoachee','premiumCoachee']">
      <ion-label>Timeline</ion-label>
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="dashboard" *appHasRole="['freeCoachee','premiumCoachee']">
      <ion-label>Dashboard</ion-label>
      <ion-icon name="stats"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="message" *appHasRole="['premiumCoachee']">
      <ion-label>Chat</ion-label>
      <ion-icon name="chatboxes"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="menu" *appHasRole="['freeCoachee','premiumCoachee']">
      <ion-label>Menu</ion-label>
      <ion-icon name='grid'></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
