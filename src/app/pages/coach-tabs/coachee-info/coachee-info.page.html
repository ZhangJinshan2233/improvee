<ion-card  [color]='bgColor' [@moveout]='status'>
  <ion-card-content class='ion-no-padding'>
    <ion-item lines='none' >
      <ion-avatar slot='start' (click)='goToCoacheeDetails(coachee.id)'>
        <img [src]='coachee.profileImage' alt="">
      </ion-avatar>
      <ion-label color='light'>
        {{coachee.name}}<br>
        <small>{{coachee.lastLogin | date}}</small>
      </ion-label>
      <ion-button fill='clear' color='light'>
        <ion-icon name="text" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-item>
    <ion-grid >
      <ion-row>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.changedWeight}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.ongoingChallenges}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.completedHabits}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.remainMembershipDays}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Changed</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Challenges</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Habit</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Days</small>
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-card>
