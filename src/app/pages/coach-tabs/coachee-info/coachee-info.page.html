<ion-card [color]='bgColor'>
  <ion-card-content class='ion-no-padding'>
    <ion-item lines='none'>
      <ion-avatar slot='start' (click)='goToCoacheeDetails(coachee._id)'>
        <img [src]="coacheeProfileImg">
      </ion-avatar>
      <ion-label color='light'>
        {{coachee.name}}<br/>
       <small>{{coachee.email}}</small> 
      </ion-label>
      <ion-button fill='clear' color='light' (click)="chat_with_coachee(coachee._id)">
        <ion-icon name="text" slot='icon-only'></ion-icon>
        <div *ngIf="coachee.unreadMessageItems>0">
          <ion-badge>{{coachee.unreadMessageItems}}</ion-badge>
        </div>
      </ion-button>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.changedWeight}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.unreadPostItems}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>{{coachee.averageCompletedPercent | percent}}</ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <div>
            <ion-label>{{coachee.remainingDaysOfMembership}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Changed</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>new post</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Habit</small>
          </ion-label>
        </ion-col>
        <ion-col class='ion-text-center ion-no-padding'>
          <ion-label>
            <small>Days</small>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
