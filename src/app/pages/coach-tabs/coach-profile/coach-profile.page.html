<ion-header>
  <ion-toolbar>
    <ion-item lines='none'>
      <ion-avatar style='display: inline-block'>
        <ion-img [src]="coachProfile"></ion-img>
      </ion-avatar>
      <ion-label>
        Ruby Teo<br>
        <small>Nutritionist</small>
      </ion-label>
      <ion-button slot='end' size='large' fill='outline' color='primary' (click)='updateProfileImage()'>
        EDIT
      </ion-button>
    </ion-item>
    <ion-grid class='ion-margin'>
      <ion-row>
        <ion-col>
          <ion-label color='primary'>
            68
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label color='primary'>
            8
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label color='primary'>
            68
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color='medium'>
            <small>Enrolled</small>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label color='medium'>
            <small>Expired</small>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label color='medium'>
            <small>Rating</small>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <div *ngIf='!isNameFormShow'>
        <ion-item lines="full">
          <ion-icon slot="start" name="person" color='primary'></ion-icon>
          <ion-label>Name</ion-label>
          <ion-button slot="end" fill="clear" (click)="togglerNameForm()">
            <ion-icon slot="icon-only" name="create" color='primary'></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="full">
          <ion-label>
            Ruby Teo
          </ion-label>
        </ion-item>
      </div>
      <form [formGroup]='nameForm' novalidate (ngSubmit)='submitNameForm()' *ngIf='isNameFormShow'>
        <ion-item lines="full">
          <ion-icon slot="start" name="person" color='primary'></ion-icon>
          <ion-label>Name</ion-label>
          <ion-button slot="end" fill="clear" type="submit" color='primary' >save</ion-button>
          <ion-button slot="end" fill="clear" (click)="cancle()" color='primary'>cancle </ion-button>
        </ion-item>
        <ion-item>
          <ion-input formControlName='firstName' type='text'
            [ngClass]="{'is-valid':isNameFormSubmmited&&!nameForm.controls['firstName'].valid}">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName='lastName'
            [ngClass]="{'is-valid':isNameFormSubmitted&&!nameForm.controls.lastName.valid}"></ion-input>
        </ion-item>
      </form>
    </ion-card>
    <ion-card>
      <ion-item lines="full">
        <ion-icon slot="start" name="mail" color='primary'></ion-icon>
        <ion-label>Email</ion-label>
        <ion-button slot="end" fill="clear" [disabled]=true>
          <ion-icon slot="icon-only" name="create" color='primary'></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item lines="full">
        <ion-label>
          Teo@gmail.com
        </ion-label>
        <ion-icon slot="end" name="lock" color='primary'></ion-icon>
      </ion-item>
    </ion-card>
    <ion-card>
        <ion-item lines="full">
          <ion-icon slot="start" name="key" color='primary'></ion-icon>
          <ion-label>change password</ion-label>
          <ion-button slot="end" fill="clear" [routerLink]="['/coach/profile/changePassword']">
            <ion-icon slot="icon-only" name="create" color='primary'></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card>
    <ion-card>
      <ion-item lines="full">
        <ion-icon slot="start" name="log-out" color='primary'></ion-icon>
        <ion-button fill="clear" (click)="logout()" color='primary'>
          Log out
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
