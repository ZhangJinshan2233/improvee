<ion-content>
	<div padding-horizontal text-center>
		<div class="logo animated" #logo></div>
		<h3 no-margin>
			<ion-text class="fw700 text-primary">
				Improvee
			</ion-text>
		</h3>
	</div>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col align-self-center>
				<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">

					<ion-item>
						<ion-label position="floating" color="primary">Email</ion-label>
						<ion-input type="email" formControlName="email" [ngClass]="{ 'is-invalid': isSubmitted && loginForm.controls['email'].errors }"></ion-input>
					</ion-item>
					<div *ngIf="isSubmitted && loginForm.controls['email'].errors" padding class="invalid-feedback">
						<div *ngIf="loginForm.controls['email'].errors.required">Email is required</div>
						<div *ngIf="loginForm.controls['email'].errors.email">Email must be a valid email address</div>
					</div>
					<ion-item>
						<ion-label position="floating" color="primary">Password</ion-label>
						<ion-input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && loginForm.controls['password'].errors }"></ion-input>
					</ion-item>
					<div *ngIf="isSubmitted && loginForm.controls['password'].errors" padding class="invalid-feedback">
						<div *ngIf="loginForm.controls['password'].errors.required">Password is required</div>
						<div *ngIf="loginForm.controls['password'].errors.minlength">Password must be at least 6 characters</div>
					</div>
					<div padding text-right>
						<a>Forget password?</a>
					</div>
					<div padding>
						<ion-button color='primary' size='large' expand="block" type="submit">LOGIN</ion-button>
					</div>

				</form>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button color='primary' size='large' expand="full" (click)="register()">SIGN UP</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
